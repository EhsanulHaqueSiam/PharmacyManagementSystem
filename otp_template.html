<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .otp {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Your OTP Code</h1>
        </div>
        <div class="content">
            <p>Use the following OTP to complete your login process:</p>
            <p class="otp">{{OTP_CODE}}</p>
            <p>This OTP is valid for 10 minutes.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company Name</p>
        </div>
    </div>
</body>
</html>
